<!DOCTYPE html>
<hmtl>
    <head>
        <style>
        

        #border{
            position:relative;
            margin-top:1rem;
            margin-bottom:1rem;
        }    
        #border span {
            display: inline-block;
            width: 8rem;
            height: 8rem;
            margin:0.25rem;
            background-color:rgb(251, 250, 200);
        }

        #border.border-style {
            border-width: 2px;
        }
        #height{
            height:300px;
            background-color: rgb(255, 233, 188);
        }
        #height span{
            display: inline-block;
            width: 8rem;
            height: 8rem;
            margin:0.25rem;
            background-color: rgb(241, 176, 102);
        }
        </style>

        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2> Box Border Subtractive</h2>
            <div id="border" class="border-style">
                <span class="border border-0"></span>
                <span class="border border-top-0"></span>
                <span class="border border-end-0"></span>
                <span class="border border-bottom-0"></span>
                <span class="border border-start-0"></span>
            </div>
        </div>

        <div class="container">
            <h2> Box Border Subtractive</h2>
            <div id="border" class="border-style">
                <span class="border border-0"></span>
                <span class="border border-top-0"></span>
                <span class="border border-end-0"></span>
                <span class="border border-bottom-0"></span>
                <span class="border border-start-0"></span>
            </div>
        </div>

        <div class="container">
            <h2>Box coloring</h2>
            <div id="border" class="border-Style">
                <span class="border border-primary"></span>
                <span class="border border-secondary"></span>
                <span class="border border-success"></span>
                <span class="border border-danger"></span>
                <span class="border border-warning"></span>
                <span class="border border-info"></span>
                <span class="border border-light"></span>
                <span class="border border-dark"></span>
            </div> 
        </div>

        <div class="container">
            <h2>Box border Width</h2>
            <div id="border",class="border-style">
                <span class="border border-1"></span>
                <span class="border border-2"></span>
                <span class="border border-3"></span>
                <span class="border border-4"></span>
                <span class="border border-5"></span>
            </div>
        </div>

        <div class="container">
            <h2>Box Border Radius</h2>
            <div id="border",class="border-style">
                <span class="border rounded"></span>
                <span class="border rounded-circle"></span>
                <span class="border rounded-top"></span>
                <span class="border rounded-bottom"></span>
                <span class="border rounded-start"></span>
                <span class="border rounded-end"></span>
                <span class="border rounded-pill"></span>
                <span></span>
            </div>
        </div>


        <div class="container">
            <h2>Box Border Radius Size</h2>
            <div id="border" class="border-style">
                <span class="rounded-0"></span>
                <span class="rounded-1"></span>
                <span class="rounded-2"></span>
                <span class="rounded-3"></span>
            </div>
        </div>

        <div class="container">
            <h2>Box Shadow</h2>
            <div id="border" class="border-style">
                <span class="shadow"></span>
                <span class="shadow-sm p-3 mb-5 rounded"></span>
                <span class="shadow-lg rounded"></span>
            </div>
        </div>

        <div class="container">
            <h2>Box Sizing - width</h2>
            <div id="border" class="border-style">
                <span class="w-25">width 25%</span>
                <span class="w-50">width 50%</span>
                <span class="w-75">width 75%</span>
                <span class="w-100">width 100%</span>
                <span class="w-auto">width auto</span>
            </div>
        </div>

        <div class="container">
            <h2>Box Sizing - height</h2>
            <div id="height" class="border-style">
                <span class="h-25">height 25%</span>
                <span class="h-50">height 50%</span>
                <span class="h-75">height 75%</span>
                <span class="h-100">height 100%</span>
                <span class="h-auto">height auto</span>
            </div>
        </div>


        <div class="container">
            <h2>Image-Sizing</h2>
            <div class="border-style">
                <img src="https://blog.kakaocdn.net/dn/LaQ6q/btqDr96LZhN/NfAIi8ckKCOIZeKyvBNtc0/img.png" alt="w-25">
                <img src="https://mblogthumb-phinf.pstatic.net/20150811_247/haedameunah_1439256755361HU8ir_JPEG/vnm.JPG?type=w2" alt="h-auto">
            </div>
        </div>


        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</hmtl>
